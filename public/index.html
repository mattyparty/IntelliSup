<!DOCTYPE html>
<html lang="en">

<head>
  <title>Passport Authentication</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script defer src="https://use.fontawesome.com/releases/v5.14.0/js/all.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
  <link href="stylesheets/style.css" rel="stylesheet" />
</head>

<body>
  <nav class="navbar is-primary">
    <div class="container">
      <div class="navbar-brand">
        <a class="navbar-item" href="https://bulma.io">
          <img src="https://bulma.io/images/bulma-logo.png" width="112" height="28">
        </a>
        <span class="navbar-burger burger" data-target="navMenu">
          <span></span>
          <span></span>
          <span></span>
        </span>
      </div>
      <div id="navMenu" class="navbar-menu">
        <div class="navbar-end">
          <a href="#" class="navbar-item is-active">Home</a>
          <a href="#" class="navbar-item">Account</a>
          <a href="#" class="navbar-item">Log Out</a>
        </div>
      </div>
    </div>
  </nav>
  <section class="hero has-background-white-ter is-fullheight">
    <div class="hero-body">
      <span class="container">
        <div class="columns is-centered">
          <div column is-5-tablet is-4desktop is-3-widescreen>
            <form method="post" action="/api/signup" id="signup1" class="box">
              <h3 class="title is-3">Sign Up Form</h3>
              <div class="field">
                <label for="" class="label">Email address</label>
                <div class="control has-icons-left">
                  <input type="email" name="email" id="email-input" placeholder="sampleEmail@email.com" class="input"
                    required>
                  <span class="icon is-small is-left">
                    <i class="fa fa-envelope"></i>
                  </span>
                </div>
              </div>
              <div class="field">
                <label for="" class="label">Password</label>
                <div class="control has-icons-left">
                  <input name="password" type="password" id="password-input" placeholder="**********" class="input"
                    required>
                  <span class="icon is-small is-left">
                    <i class="fa fa-lock"></i>
                  </span>
                </div>
              </div>
              <div class="field">
                <button type="submit" class="button is-success">Sign Up</button>
              </div>
            </form>
          </div>
        </div>
      </span>
      <span class="container">
        <div class="columns is-centered">
          <div column is-5-tablet is-4desktop is-3-widescreen>
            <form method="post" action="/api/login" class="box">
              <h3 class="title is-3">Login Form</h3>
              <div class="field">
                <label for="" class="label">Email address</label>
                <div class="control has-icons-left">
                  <input type="email" name="email" id="email-input" placeholder="sampleEmail@email.com" class="input"
                    required>
                  <span class="icon is-small is-left">
                    <i class="fa fa-envelope"></i>
                  </span>
                </div>
              </div>
              <div class="field">
                <label for="" class="label">Password</label>
                <div class="control has-icons-left">
                  <input type="password" name="password" id="password-input" placeholder="**********" class="input"
                    required>
                  <span class="icon is-small is-left">
                    <i class="fa fa-lock"></i>
                  </span>
                </div>
              </div>
              <div class="field">
                <button type="submit" class="button is-success">Login</button>
              </div>
            </form>
          </div>
        </div>
      </span>
    </div>
  </section>
  <script type="text/javascript" src="js/login.js"></script>
  <script type="text/javascript" src="js/signup.js"></script>
</body>

</html>
